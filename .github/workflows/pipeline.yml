name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test

      - name: Build frontend
        run: npm run build

      - name: Setup JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # vet ikke hvilken distribusjon som er best
          java-version: '21'

      - name: Build backend
        run: mvn clean package

      - name: Run backend tests
        run: mvn test
